<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
    <div class="modal" style="display:block" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambio de Imagen</h5>
                    <button type="button" (click)="hideModal()" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" width="150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" width="150">
                    <input type="file" (change)="seleccionImagen($event.target.files[0])">
                    <br><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="hideModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()" [disabled]="!imagenTemp">Subir
                        Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
