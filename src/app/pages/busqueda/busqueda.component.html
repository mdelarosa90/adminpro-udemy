<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <img [src]="usuario.img | imagen" class="w50 img-circle">
                            </td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <button class="btn btn-primary" (click)="editar('usuarios')">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td>
                                <img [src]="hospital.img | imagen:'hospital'" class="w50 img-circle">
                            </td>
                            <td>{{hospital.nombre}}</td>
                            <td>
                                <button class="btn btn-primary" (click)="editar('hospitales')">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.img | imagen:'medico'" class="w50 img-circle">
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>
                                <button class="btn btn-primary" (click)="editarMedico(medico._id)">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
</div>
